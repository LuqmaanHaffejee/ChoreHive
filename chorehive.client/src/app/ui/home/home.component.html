<p-card class="p-card-body">
  <div class="grid grid-nogutter text-800">
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
      <section>
        <span class="block text-6xl font-bold mb-1">Welcome to</span>
        <div class="text-6xl text-primary font-bold mb-3">ChoreHive</div>
        <p class="mt-0 mb-4 text-700 line-height-3">
          Your all-in-one task management application.
        </p>
        <button pButton pRipple label="My Tasks" type="button" class="mr-3 p-button-raised" [routerLink]="tasks"></button>
        <!--      <button pButton pRipple label="Live Demo" type="button" class="p-button-outlined"></button>-->
      </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
      <img src="assets/images/logo_2.jfif" alt="Image" class="md:ml-auto max-h-30rem block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
    </div>
  </div>
</p-card>
