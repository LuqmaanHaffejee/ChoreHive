<p-accordion [activeIndex]="0">
  <p-accordionTab *ngFor="let task of tasks$ | async">
    <ng-template pTemplate="header">
      <div class="w-full flex justify-content-between flex-wrap">
        <div class="font-bold" [innerText]="task.summary"></div>
        <div class="font-light" [innerText]="'Created on ' + task.dateCreated"></div>
      </div>
    </ng-template>
    <p [innerText]="task.description"></p>
  </p-accordionTab>
</p-accordion>
